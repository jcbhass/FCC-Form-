<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Alex+Brush&display=swap">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Favorite Dessert</title> 
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <div class="hero"></div>
        <img class="hero" src="../styles/img/macarons-2548827_1920.jpg">
        <h1 id="title">Cafe Monique</h1>
        <div class="container"> 
            <h2>Favorite Dessert Survey Form</h2>
            <p id="description">We appreciate your input</p>
            <form id="survey-form"> 
                <div class="name-label">
                    <label for="name" id="name-label">Name:</label>
                    <input type="text" id="name" placeholder="Enter Your Name" required>
                </div>
                <div class="email-label">
                    <label for="email" id="email-label">Email:</label>
                    <input type="email" id="email" placeholder="Enter Your Email" required>
                </div>
                <div class="age-label">
                    <label for="number" id="number-label">Age:</label>
                    <input type="number" id="number" placeholder="Enter Your Age" min="10" max="100" required>
                </div>
                <div class="find-us">
                    <label for="dropdown">How did you hear about our cafe?</label>
                </br>
                    <select name="find" id="dropdown">
                        <option value="friend" selected>Friend</option>
                        <option value="search">Search Engine</option>
                        <option value="ad">Advertisement</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <!--How many as drop down, have how did you find as checkbox, have radio as favorite flavor, then have rank desserts as javascript-->
                <div class="favorite-flavor">
                    <label for="flavor">What are your favorite flavors?</label>
                    <input type="checkbox" name="flavor" value="1">Vanilla</input>
                    <input type="checkbox" name="flavor" value="2">Chocolate</input>
                    <input type="checkbox" name="flavor" value="3">Raspberry</input>
                    <input type="checkbox" name="flavor" value="4">Strawberry</input>
                    <input type="checkbox" name="flavor" value="5">Lemon</input>
                    <input type="checkbox" name="flavor" value="6">Other</input>
                </div>

                <label for="desserts">What is your favorite type of dessert?</label></br>
                <input type="radio"></br>
                <div>Please add additonal comments</div>
                <textarea name="comment" placeholder="Your message" rows="4" cols="60"></textarea></br>
                <input type="submit" value="Submit">
                <h2>Thank you!</h2>
            
            </form>



            <a href="https://pixabay.com/users/pixel2013-2364555/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2548827">S. Hermann &amp; F. Richter</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2548827">Pixabay</a>
        </div>
        <script src="../index.js"></script>
</body>
</html>
